<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="nav-buttons">
            <button onclick="window.location.href='archived.html'" class="section-toggle">
                Archived Tasks (<span id="archivedCount">0</span>)
            </button>
            <button onclick="window.location.href='completed.html'" class="section-toggle">
                Completed Tasks (<span id="completedCount">0</span>)
            </button>
        </div>
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Enter task title">
                <input type="text" id="taskDescription" placeholder="Enter task description (optional)">
            </div>
        <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
