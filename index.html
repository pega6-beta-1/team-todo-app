<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-container">
        <div class="todo-list">
            <div class="container">
                <button id="aiGeneratorBtn" class="ai-generator-btn">AI Generator</button>
                <div class="task-list-controls">
                    <select id="taskListSelector" class="task-list-selector">
                        <option value="">All Tasks</option>
                        <option value="new" class="new-list-option">New List...</option>
                    </select>
                    <span id="deleteCategoryIcon" class="delete-category-icon" title="Delete Current Category">üóëÔ∏è</span>
                </div>
                <h1>To-Do List</h1>
                <div class="nav-buttons">
                    <button onclick="window.location.href='archived.html'" class="section-toggle">
                        Archived Tasks (<span id="archivedCount">0</span>)
                    </button>
                    <button onclick="window.location.href='completed.html'" class="section-toggle">
                        Completed Tasks (<span id="completedCount">0</span>)
                    </button>
                </div>
                <div class="input-section">
                    <div class="input-group">
                        <input type="text" id="taskInput" placeholder="Enter task title">
                        <input type="text" id="taskDescription" placeholder="Enter task description (optional)">
                    </div>
                    <button onclick="addTask()">Add Task</button>
                </div>
                <ul id="taskList"></ul>
            </div>
        </div>
    </div>

    <dialog id="newTaskListDialog" class="dialog">
        <h3>Create New Category</h3>
        <form onsubmit="createNewTaskList(event)">
            <input type="text" id="taskListName" placeholder="Category name" required>
            <div class="dialog-buttons">
                <button type="button" onclick="this.closest('dialog').close()">Cancel</button>
                <button type="submit">Create</button>
            </div>
        </form>
    </dialog>

    <dialog id="aiGeneratorDialog" class="dialog ai-dialog">
        <h3>AI Task Generator</h3>
        <form id="aiGeneratorForm">
            <p>Describe an activity or project you want to break down into tasks:</p>
            <textarea id="activityDescription" rows="5" placeholder="e.g., Plan a weekend trip to the beach" required></textarea>
            <div class="dialog-buttons">
                <button type="button" onclick="this.closest('dialog').close()">Cancel</button>
                <button type="submit" id="generateTasksBtn">Generate Tasks</button>
            </div>
        </form>
        <div id="generatingIndicator" class="generating-indicator" style="display: none;">
            <p>Generating tasks...</p>
            <div class="spinner"></div>
        </div>
    </dialog>

    <script src="app.js" type="module"></script>
</body>
</html>
